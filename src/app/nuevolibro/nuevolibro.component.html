<div class="container">
    <hr>
    <div class="row">
        <div class="col-12 text-center text-primary">
            <h1>Registrar un nuevo libro</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <form (ngSubmit)="agregarLibro()" class="form-inline">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
                    <div class="col-sm-2">
                        <input type="text" id="name" name="name" [(ngModel)]="book.name" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="author" class="col-sm-2 col-form-label">Autor</label>
                    <div class="col-sm-2">
                        <input type="text" id="author" name="author" [(ngModel)]="book.author" class="form-control form-control-sm">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lended" class="col-sm-2 col-form-label">Prestado</label>
                    <div class="col-sm-2">
                        <input type="text" id="lended" name="lended" [(ngModel)]="book.lended" class="form-control form-control-sm">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lended" class="col-sm-2 col-form-label">Genero</label>
                    <div class="col-sm-2">
                        <select name="gender" id="gender" [(ngModel)]="book.gender" class="custom-select mr-sm-2">
                            <option *ngFor="let genero of genders" [value]="genero.id" [name]='genero.name'>{{genero.name}}</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-success" type="submit">Agregar</button>
            </form>
        </div>
    </div>


</div>
